<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>Flexbox</title>
</head>

<body>
  <h1>Flexbox</h1>

  <section>
    <h2>Flex flow</h2>
    <details>
      <summary>flex flow - row</summary>
      <select onchange="changeAttribute(this, 'flex-direction-container')">
        <option selected value="">row</option>
        <option value="flexflow__row_reverse">row reverse</option>
        <option value="flexflow__column">column</option>
        <option value="flexflow__column_reverse">column reverse</option>
      </select>
      <div class="container flex-direction-container">
        <div class="element">1</div>
        <div class="element">2</div>
        <div class="element">3</div>
        <div class="element">4</div>
      </div>
    </details>

    <details>
      <summary>flex flow - wrap</summary>
      <select onchange="changeAttribute(this, 'flex-wrap-container')">
        <option selected value="">nowrap</option>
        <option value="flexflow__row_reverse">wrap reverse</option>
        <option value="flexflow__column">wrap</option>
      </select>
      <div class="container flex-wrap-container">
        <div class="element">1</div>
        <div class="element">2</div>
        <div class="element">3</div>
        <div class="element">4</div>
      </div>
    </details>
  </section>

  <section>
    <h2>Align</h2>
    <details>
      <summary>Align</summary>
      <select onchange="changeAttribute(this, 'align-container')">
        <option selected value="">none</option>
        <option value="align__start">start</option>
      </select>
      <div class="container align-container">
        <div class="align_element">1</div>
        <div class="align_element">2</div>
        <div class="align_element">3</div>
        <div class="align_element">4</div>
      </div>
    </details>
  </section>

  <section>
    <h2>Justify-content</h2>
    <div class="container">
      <div class="element">1</div>
      <div class="element">2</div>
      <div class="element">3</div>
      <div class="element">4</div>
    </div>
  </section>

  <section>
    <h2>Order</h2>
    <div class="container">
      <div class="element">1</div>
      <div class="element">2</div>
      <div class="element">3</div>
      <div class="element">4</div>
    </div>
  </section>

  <script src="./bundle.js"></script>
</body>

</html>
